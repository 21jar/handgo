<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en"/>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{../css/layui.css}"/>
    <script src="../js/jquery.min.js"/>
    <meta charset="UTF-8"/>
    <script src="../layui.all.js"></script>
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center;">用户信息</h1>
<table id="userlist" lay-filter="test"></table>
<script type="text/html" id="toolBar">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#userlist'
            ,height: 530
            ,limit: 10
            ,url: '/admin/users/all' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'uid', title: 'ID', width:80, sort: true, fixed: 'left', align: 'center'}
                ,{field: 'account', title: '用户名',width:150, align: 'center'}
                ,{field: 'password', title: '密码',width:150, sort: true, align: 'center'}
                ,{field: 'phoneNumber', title: '手机号',width:150, align: 'center'}
                ,{field: 'email', title: '邮箱',width:150, align: 'center'}
                ,{field: 'permission', title: '权限',width:150, sort: true, align: 'center'}
                ,{field: 'createDate', title: '创建时间',width:150, sort: true, align: 'center'}
                ,{field: 'lastLogin', title: '上次登录时间',width:150, align: 'center'}
                ,{field: 'status', title: '状态',width:150, sort: true, align: 'center'}
                ,{title: '操作',width:300, toolbar:"#toolBar"}
            ]]
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'limit' //每页数据量的参数名，默认：limit
            }
        });
        table.on('tool(test)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent === 'detail'){ //查看
                //do somehing
                detail(data.uid);
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    //向服务端发送删除指令
                    $.get("/admin/users/del/" + data.uid, function (data, status) {
                        if (data.message === 'ok') {
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                        } else {
                            layer.close(index);
                            alert("删除失败！");
                            return;
                        }
                    });
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something
                editUser(data.uid);
                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            }
        });
    });

    function editUser(uid) {

    }

    function detail(uid) {
        $.get("/admin/users/" + uid, function (data, status) {
            // '用户ID：' + data.uid + '用户名：' + data.account +
            // '密码：' + data.password +
            // '手机号：' + data.phoneNumber +
            // '邮箱：' + data.email +
            // '权限：' + data.permission +
            // '创建时间：' + data.createDate +
            // '上次登录时间：' + data.lastLogin +
            // '状态：' + data.status
            var contents = '<table class="site-table"><thead><tr><th>项目</th><th>信息</th></tr></thead><tbody><tr><td>用户名</td><td>123</td></tr></tbody></table>';
            layer.open({
                title: '详情信息'
                ,content: contents
                ,yes: function(index) {
                    layer.close(index);
                }
            });
        });
    }
</script>
</body>
</html>
